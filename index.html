<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ヲシテ文献リーダー</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      font-family: "Noto Serif JP", serif;
      background-color: #fffbe6;
      color: #333;
      margin: 0;
      padding: 2em;
    }
    .notice-box {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff8d6;
      padding: 1em 1.5em;
      margin-bottom: 2em;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    h2 {
      margin-top: 1.5em;
      font-size: 1.2em;
    }
    select, input[type="text"] {
      font-size: 1.1em;
      padding: 0.5em;
      width: 100%;
      margin-top: 0.5em;
      margin-bottom: 1.5em;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #f4f4f4;
      padding: 1em;
      border-radius: 8px;
    }
    small {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>ヲシテ文献索引システム</h1>

  <div class="notice-box">
    <p><strong>⚠️ ご利用にあたってのお願い</strong></p>
    <ul>
      <li>このツールは <strong>営利目的で使用しない</strong> と約束した方のみ活用可能です。</li>
      <li>使用者は <strong>真心でヲシテ文献を研鑽する方</strong> に限ります。</li>
      <li>このページにアクセスした時点で、<strong>上記に同意したもの</strong>とみなされます。</li>
    </ul>
  </div>

  <label for="docSelect">文献を選択：</label>
  <select id="docSelect"></select>

  <label for="ayaSelect">アヤを選択：</label>
  <select id="ayaSelect"></select>

  <div id="content"></div>

  <script>
    let sourceData = {};

    fetch("woshite-all.json")
      .then(res => res.json())
      .then(data => {
        sourceData = data;

        const docSelect = document.getElementById("docSelect");
        const ayaSelect = document.getElementById("ayaSelect");

        const docs = Object.keys(sourceData);
        docs.forEach(doc => {
          const opt = document.createElement("option");
          opt.value = doc;
          opt.textContent = doc;
          docSelect.appendChild(opt);
        });

        docSelect.addEventListener("change", () => {
          const selectedDoc = docSelect.value;
          const ayas = Object.keys(sourceData[selectedDoc]);
          ayaSelect.innerHTML = "";
          ayas.forEach(aya => {
            const opt = document.createElement("option");
            opt.value = aya;
            opt.textContent = aya;
            ayaSelect.appendChild(opt);
          });
          ayaSelect.dispatchEvent(new Event("change"));
        });

        ayaSelect.addEventListener("change", () => {
          const selectedDoc = docSelect.value;
          const selectedAya = ayaSelect.value;
          const lines = sourceData[selectedDoc][selectedAya];
          const contentDiv = document.getElementById("content");

          if (Array.isArray(lines)) {
            contentDiv.innerHTML = `<h2>${selectedDoc} ${selectedAya}</h2><pre>${lines.join("\n")}</pre>`;
          } else if (typeof lines === "string") {
            contentDiv.innerHTML = `<h2>${selectedDoc} ${selectedAya}</h2><pre>${lines}</pre>`;
          } else {
            contentDiv.innerHTML = `<h2>${selectedDoc} ${selectedAya}</h2><pre>⚠️ 表示できない形式のデータです</pre>`;
          }
        });

        docSelect.dispatchEvent(new Event("change"));
      })
      .catch(err => console.error("データ読み込み失敗:", err));
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('✅ Service Worker registered', reg))
        .catch(err => console.warn('❌ Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
